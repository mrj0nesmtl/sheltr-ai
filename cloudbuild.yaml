# Cloud Build configuration for SHELTR FastAPI Backend (Build Only)
steps:
  # Build the FastAPI backend image
  - name: 'gcr.io/cloud-builders/docker'
    args: [
      'build',
      '-t', 'gcr.io/$PROJECT_ID/sheltr-api:$BUILD_ID',
      '-t', 'gcr.io/$PROJECT_ID/sheltr-api:latest',
      '-f', 'Dockerfile.api',
      '.'
    ]

  # Push the image to Container Registry
  - name: 'gcr.io/cloud-builders/docker'
    args: ['push', 'gcr.io/$PROJECT_ID/sheltr-api:$BUILD_ID']

  - name: 'gcr.io/cloud-builders/docker'
    args: ['push', 'gcr.io/$PROJECT_ID/sheltr-api:latest']

options:
  logging: CLOUD_LOGGING_ONLY
  machineType: 'E2_HIGHCPU_8'
